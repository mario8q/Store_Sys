name: storsys
description: "A Flutter inventory management app using Appwrite and GetX."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.6.6
  appwrite: ^11.0.1
  get_storage: ^2.1.1
  image_picker: ^1.0.7
  flutter_web_auth_2: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
